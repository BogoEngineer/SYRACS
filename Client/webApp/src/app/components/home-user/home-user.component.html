<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <h5 class="title">List of all viruses</h5>
    <br>

    <div class="filter">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Covid-19" #input>
      </mat-form-field>
    </div>
    
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let virus" (click)="showSpecifications(virus)"> {{virus.name}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
        <td mat-cell *matCellDef="let virus" (click)="showSpecifications(virus)"> {{virus.progress}}% </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let virus" (click)="showSpecifications(virus)"> {{virus.type}} </td>
      </ng-container>

      <!-- Cases Column -->
      <ng-container matColumnDef="positive_cases">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Positive cases </th>
        <td mat-cell *matCellDef="let virus" (click)="showSpecifications(virus)"> {{virus.positive_cases}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
  </div>
  <br>
  <div class="specification" *ngIf="selectedVirus!=null">
    <app-virus-specification [virus]="selectedVirus"></app-virus-specification>
  </div>
  <br>
</body>
</html>
