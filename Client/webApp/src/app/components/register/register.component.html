<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Create a new account</h5>
            <mat-form-field hintLabel="Max 10 characters" appearance="fill" class="username" [style.fontSize.px]=14>
              <mat-label>Username</mat-label>
              <input matInput #input maxlength="10" required placeholder="Ex. Nougat" [(ngModel)]='user.username'>
              <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
            </mat-form-field>
          <mat-form-field appearance="fill" class="password" [style.fontSize.px]=14>
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" required [(ngModel)]='user.password'>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field appearance="fill" class="email" [style.fontSize.px]=14>
            <mat-label>Email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required [(ngModel)]='user.email'> 
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <a href="javascript:void(0)" class="card-link" (click)="register()">Register</a>
        </div>
      </div>
</body>
</html>
